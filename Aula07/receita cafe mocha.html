	   <li> 1 colher (sopa) de cacau em pó sem açúcar </li>
	   <li> 1 colher (sopa) de açúcar </li>
	   <li> 4 colheres (sopa) de leite (ou duas colheres de leite em pó) </li>
	</ol>
	</table>
	<h1> <center> Modo de Preparo </center> </h1>
	<table>
	<ol type="1">
	   <li>Em uma caneca (grande), misture o café quente com o cacau, o açúcar e o leite. </li>
